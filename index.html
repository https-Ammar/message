<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Love Messages</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Dongle&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

</head>

<body>

    <div class="card">
        <div class="header">

            <div class="block">
                <span class="icon">

                    🤍
                </span>


                <div class="block_time">

                    <p class="alert">New message !</p>
                    <span id="current-time"></span>
                </div>


            </div>

            <button class="closeButton">x</button>
        </div>

        <p id="message" class="message show message">
            Click to read the first love message 💌

        </p>

        <div class="actions">

            <button id="nextBtn" class="btn btn-love mt-4">Next Message 🤍 🫶🏻</button>


        </div>
    </div>




    <script src="./app.js"></script>


</body>

</html>
